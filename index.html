        // Pixel Art Background Elements
        class Petal {
            constructor() {
                this.reset();

            reset() {
                this.x = Math.random() * width;

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;

        // Animation Loop
        function animate() {
            // --- FIX: ËÉåÊôØÊîπ‰∏∫ÈÄèÊòéÔºå‰∏çÂÜçÁªòÂà∂ËìùÂ§©ËçâÂú∞ÔºåÂè™‰øùÁïôËä±Áì£È£òËêΩ ---
            ctx.clearRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            confettiCtx.clearRect(0, 0, width, height);
            if (confettis.length > 0) {
                for (let i = confettis.length - 1; i >= 0; i--) {
                    confettis[i].update();
                    confettis[i].draw();
                    if (confettis[i].y > height) {
                        confettis.splice(i, 1);
                    }
                }
            }

            requestAnimationFrame(animate);
        }
        animate();

        // Game Logic
        const mailbox = document.getElementById('mailbox');
        const letterBox = document.getElementById('letterBox');
        const typeWriterEl = document.getElementById('typewriter-text');
        const acceptBtn = document.getElementById('acceptBtn');
        const itemPopup = document.getElementById('itemPopup');

        function openLetter() {
            mailbox.style.display = 'none';
            letterBox.style.display = 'flex';
            // ÂºÄÂßãÊâìÂ≠óÊú∫ÊïàÊûúÔºå‰º†ÂÖ•Â≠óÁ¨¶Êï∞ÁªÑ
            typeWriter(chars, 0);
        }

        // FIX 1: ‰ΩøÁî® Array.from ÂàÜÂâ≤Â≠óÁ¨¶‰∏≤ÔºåÁ°Æ‰øù Emoji ‰∏ç‰ºöË¢´ÊãÜÂàÜÊàê‰∏§‰∏™Â≠óÁ¨¶
        const chars = Array.from(letterText);

        function typeWriter(chars, i) {
            if (i < chars.length) {
                typeWriterEl.textContent += chars[i];
                typeWriterEl.scrollTop = typeWriterEl.scrollHeight;
                
                let speed = 30;
                // ÈÅáÂà∞Êç¢Ë°åÁ¨¶Á®çÂæÆÂÅúÈ°ø‰∏Ä‰∏ã
                if(chars[i] === '\n') speed = 100; 
                
                setTimeout(() => typeWriter(chars, i + 1), speed);
            } else {
                acceptBtn.style.display = 'inline-block';
                setTimeout(() => {
                    typeWriterEl.scrollTop = typeWriterEl.scrollHeight;
                }, 50);
            }
        }

        function acceptGift() {
            for(let i=0; i<100; i++) {
                confettis.push(new Confetti());
            }
            letterBox.style.display = 'none';
            itemPopup.style.display = 'block';
        }

    </script>
